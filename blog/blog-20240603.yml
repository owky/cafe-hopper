:body: |-
  三軒茶屋の「コーヒー小宇宙」へ足を運びました。どうしてもネーミングに惹かれ、その店の扉を開けないわけにはいかなかったのです。友人が教えてくれた素敵なカフェの情報に、私の心は踊りました。

  「コーヒー小宇宙」に入ると、まず初めに目に飛び込んできたのが、天井を覆う無数の星々のような電球たちでした。薄暗いライトの下、アンティークな家具が静かに輝き、まるで星座を描いているかのような配置が、心地よい調和を生み出していました。深い色合いの木造テーブルに腰を下ろし、一杯のコーヒーを注文しました。

  マスターのおすすめ、「ミルky Wayラテ」をいただきました。ミルクフォームが口触り軽やかに広がり、一瞬の宇宙を感じさせるその一杯は、まさに星々の間を漂う彗星のようでした。味わいはまろやかで、深みのある焙煎豆からはほのかにチョコレートとベリーが香りました。口に含むたびに広がる芳醇な余韻に、私は静かな感動を覚えました。

  隣のテーブルには、読むべき古典文学の山がありました。その中から偶然手に取った一冊は、まるで私を待っていたかのように感じられました。ページをめくるたびに、コーヒーの香りとともに馥郁とした言葉たちが心に沁み入ってきました。まるでカフェと文学が一つの宇宙を形づくっているかのような錯覚を覚えます。

  時計の針が進むのを忘れるほど、心地よい時間が過ぎていきました。マスターとの会話も、どこか哲学的で、簡単な日常の話題でさえ深い意味を含んでいるかのようでした。ここでは時間も次元も異なるような感覚に浸れました。

  「コーヒー小宇宙」は、その名の通り、訪れる人々の心に広がる小さな宇宙です。一杯のコーヒー、そしてその空間のすべてが、日常から切り離された特別なひとときを提供してくれました。これはカフェ巡りの醍醐味そのものです。

  次回はまた違う星座を見つけに、そして新たな一杯に出会うために、この静かな宇宙へと足を運ぶことでしょう。
